version: 2.0
jobs:
 build:
   docker:
     - image: mcr.microsoft.com/dotnet/core/sdk:2.2
   steps:
     - checkout
     - run:
         name: Restore packages
         command: dotnet restore ./NetCoreBoilerPlateBE
     - run:
         name: Build App
         command: dotnet build
     - run:
         name: Run Unit Test
         command: dotnet test --no-build --logger "trx;LogFileName=../../../xunit-output.xml"
